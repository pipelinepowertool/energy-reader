name: CICD

on:
  push:
    branches: [ "master" ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: make
        run: make
      - uses: actions/upload-artifact@v2
        with:
          name: energy_reader
          path: build/energy_reader
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: energy_reader
      - run: ls    
        
